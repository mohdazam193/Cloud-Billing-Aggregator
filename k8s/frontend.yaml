apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: billing-frontend
  template:
    metadata:
      labels:
        app: billing-frontend
    spec:
      containers:
      - name: frontend
        image: aazammohammad193/billing-frontend:latest
        ports:
        - containerPort: 80
